<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="titulo">Aparecida Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtro">Busca:</label>
				<input type="text" name="filtro" class="campo-filtro" placeholder="Digite o nome de quem esta procurando">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<!-- Aqui os paciences são adicionados via JS -->
					</tbody>
				</table>
				<button class="busca-pacientes">Buscar pacientes</button>
			</section>
		</main>
		<section class="container">
			<ul id="mensagens-erro"></ul>
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="form-paciente">
				<div class="">
					<label for="nome">Nome: </label>
					<input required type="text" id="nome" name="nome" placeholder="digite o nome do paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso: </label>
					<input required type="text" id="peso" name="peso" placeholder="digite o peso do paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura: </label>
					<input required type="text" id="altura" name="altura" placeholder="digite a altura do paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de gordura: </label>
					<input type="text" id="gordura" name="gordura" placeholder="digite a porcentagem de gordura do paciente" class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtrar-paciente.js"></script>
		<script src="js/buscar-paciente.js"></script>
	</body>
</html>
